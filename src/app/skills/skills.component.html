<section id="skills" class="container">
  <!-- Heading -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h4 class="fw-bolder heading-gradient mb-0 text-uppercase">👨‍💻 Skills</h4>
  </div>

  <div class="card shadow border-0 rounded p-3">
    <!-- Categories -->
    <div *ngFor="let category of categories" class="mb-3">
      <!-- Category Title -->
      <h6 class="mb-2 d-flex align-items-center {{ category.color }}">
        <i class="bi {{ category.icon }} me-2"></i> {{ category.title }}
      </h6>

      <!-- Skill Badges -->
      <div class="d-flex flex-wrap gap-2">
        <span *ngFor="let skill of category.skills"
              class="badge text-bg-light skill-badge">
          {{ skill }}
        </span>
      </div>
    </div>
  </div>
</section>
